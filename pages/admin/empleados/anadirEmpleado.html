<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="anadirEmpleado.css">
</head>


<body class="flex">

    <iframe class="h-screen" src="../../../components/menu.html" frameborder="0"></iframe>


    <main>
        <section>
            
            <div id="formulario" class="flex justify-center mx-auto my-10">

                <form class="bg-white shadow-md rounded px-8 pb-8 mb-4 p-4 mx-72">
                    <h1 class="text-black text-center flex justify-center text-2xl font-bold my-0">Añadir empleado</h1>


                    <div class="mb-4 mt-10">
                        <label class="block text-gray-700 text-sm font-bold mb-2 my-10" for="nombre">
                            *Nombre
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="nombre" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras"
                            placeholder="Nombre del empleado" required>
                    </div>


                    <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="primerapellido">
                                *Primer apellido
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="apellido" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras"
                                placeholder="Primer apellido del empleado" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="segundoapellido">
                                Segundo apellido
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="apellido2" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras"
                                placeholder="Segundo apellido del empleado">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cargo">
                            *Cargo
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="cargo" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras"
                            placeholder="Cargo" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                            *Correo Electrónico
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Correo electrónico del empleado" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">
                            *Teléfono
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="telefono" type="tel" pattern="[0-9]+" title="Solo números"
                            placeholder="Teléfono del empleado" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="salariodelmes">
                            *Salario total del mes
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="salario" type="salario" placeholder="Salario mensual" required>
                    </div>



                    <div class="flex items-center justify-center">
                        <button
                            class="botones font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4 "
                            type="submit">Registrar</button>

                        <a href="gestionEmpleados.html">

                            <button
                                class="botones font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button">
                                Cancelar
                            </button>
                        </a>
                    </div>



                </form>
            </div>
        </section>


    </main>

</body>
