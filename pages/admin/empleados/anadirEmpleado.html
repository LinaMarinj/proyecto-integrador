<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="anadirEmpleado.css">
    <script type="module" src="../../../components/menu.js" defer></script>
    <script src="../../../assets/js/particles.js"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-blue-500 h-screen flex items-center justify-center relative">

    <div id="particles-js" class="absolute h-full w-full left-0 top-0"></div>

    <sidebar-menu class="relative z-10"></sidebar-menu>

    <main class="relative z-10 flex items-center justify-center w-full h-full">
        <section>
            <div id="formulario" class="flex justify-center mx-auto my-10">
                <form id="employeeForm" class="bg-white shadow-md rounded px-8 pb-8 mb-4 p-4 mx-72">
                    <h1 class="text-black text-3xl font-bold tracking-wide text-center">Añadir empleado</h1>

                    <div class="mb-4 mt-10">
                        <label class="block text-gray-700 text-sm font-bold mb-2 my-10" for="nombre">
                            *Nombre
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras" placeholder="Nombre del empleado" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="primerapellido">
                                *Primer apellido
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="primerapellido" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras" placeholder="Primer apellido del empleado" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="segundoapellido">
                                Segundo apellido
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="segundoapellido" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras" placeholder="Segundo apellido del empleado">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cargo">
                            *Cargo
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cargo" type="text" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" title="Solo letras" placeholder="Cargo" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                            *Correo Electrónico
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Correo electrónico del empleado" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">
                            *Teléfono
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telefono" type="tel" pattern="[0-9]+" title="Solo números" placeholder="Teléfono del empleado" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="salariodelmes">
                            *Salario total del mes
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="salario" type="number" placeholder="Salario mensual" required>
                    </div>

                    <div class="flex items-center justify-center">
                        <button class="botones font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4" type="submit">Registrar</button>
                        <a href="gestionEmpleados.html">
                            <button class="botones font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Cancelar</button>
                        </a>
                    </div>
                </form>
            </div>
            <div id="popupSuccess" class="popup">
                <p class="text-center text-black text-xl font-bold">Empleado registrado exitosamente</p>
                <div class="flex justify-center mt-4">
                    <button id="btnAceptar" class="botones font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Aceptar</button>
                </div>
            </div>
            <div id="overlay"></div>

            
        </section>
    </main>

    <div id="popupSuccess" class="popup">
        <p class="text-center text-black text-xl font-bold">Empleado registrado exitosamente</p>
    </div>

    <script src="../../../assets/js/particles-config.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('employeeForm');
    const popupSuccess = document.getElementById('popupSuccess');
    const overlay = document.getElementById('overlay');
    const btnAceptar = document.getElementById('btnAceptar');

    form.addEventListener('submit', function(event) {
        
        event.preventDefault();

       
        overlay.style.display = 'block';

       
        popupSuccess.style.display = 'block';

        
        setTimeout(function() {
            popupSuccess.style.display = 'none';
            overlay.style.display = 'none';
        }, 3000); 
    });

   
    btnAceptar.addEventListener('click', function() {
        popupSuccess.style.display = 'none';
        overlay.style.display = 'none';
    });
});


    </script>
