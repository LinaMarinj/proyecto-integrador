<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contraseña1.css">
    <script src="../../../assets/js/particles.js"></script>
</head>
<body class="bg-blue-500 h-screen flex items-center justify-center relative">

    <div id="particles-js" class="absolute h-full w-full left-0 top-0"></div>
    
    <main class="relative z-10">
        <div class="bg-white p-20 rounded-lg shadow-lg max-w-2xl w-full">
            <h2 class="text-3xl font-bold mb-12 text-center">Recuperar Contraseña</h2>
            <form>
                <div class="mb-8">
                    <label for="email" class="block text-gray-700 text-lg font-bold mb-4">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <p class="mb-8 text-center text-gray-700 text-lg"><strong>Te enviaremos al correo un código de seis dígitos para confirmar y recuperar la contraseña</strong></p>
                <div class="flex items-center justify-center">
                    <a href="contraseña2.html" type="submit" class="bg-blue-700  hover:bg-blue-500 text-white font-bold py-4 px-8 rounded focus:outline-none focus:shadow-outline">Recuperar Contraseña</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../../../assets/js/particles-config.js"></script>
</body>
</html>
